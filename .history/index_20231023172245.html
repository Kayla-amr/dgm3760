<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App 2023</title>
</head>
<body>
    <div class="app">
        <h1></h1>

        <div class="input">
            <input class="userInput" type="text" placeholder="Add a new todo">
            <select class="categorySelected">
                <option value="work">Work</option>
                <option value="home">Home</option>
                <option value="school">School</option>
            </select>
            <input class="dateInput" type="date" placeholder="Date">

            <button class="addInput">+</button>
        </div>

        <div>
           
            
        </div>
        <div class="todos">
            <select name="categorySelected" class="categorySelected" onchange="categoryView(this.value)">
                <option value="All">All</option>
                <option value="Home">Home</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
            </select>
            <h4>Not Completed</h4>
            <ul class="list"></ul>
            <h4>Completed</h4>
            <ul class="completed"></ul>
        </div>
    
        <div class="btns">
            <button class="clear">Clear Completed</button>
        </div>



    </div>
    
</body>
<script src="main.js"></script>
</html>

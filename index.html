<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App 2023</title>
</head>
<body>
    <div class="app">
        <h1></h1>

        <div class="input">
            <input class="userInput" type="text" placeholder="Add a new todo">
            <button class="addInput">+</button>
        </div>

        <div class="todos">
            <ul class="list"></ul>
            <ul class="completed"></ul>
        </div>
    
        <div class="btns">
            <button class="clear">Clear Completed</button>
        </div>



    </div>
    
</body>
<script src="main.js"></script>
</html>
